<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales Portal</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --border:#e5e5e5;
      --muted:#6b7280;
      --bg:#ffffff;
      --soft:#f8fafc;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      font-weight: 300;
      background: #fcfcfc;
      color: #111;
    }

    h2 { font-weight: 700; margin: 0; }
    .muted { color: var(--muted); font-size: 14px; font-weight: 300; }

    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }

    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .topbar { display:flex; justify-content:space-between; align-items:center; }

    .header { display:flex; align-items:center; gap:14px; }
    .logo { height: 38px; }

    input, button {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
    }

    button:hover { background:#f3f4f6; cursor:pointer; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      font-size: 14px;
    }

    th {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #f1f1f1;
      font-weight: 300;
    }

    .plus { width: 36px; text-align: center; }

    /* ---------- Modal ---------- */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.active { display:flex; }

    .modal {
      background:#fff;
      width: min(1100px, 95vw);
      height: min(720px, 90vh);
      border-radius: 16px;
      display:flex;
      flex-direction: column;
      overflow: hidden;
    }

    .modalHeader {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      display:flex;
      justify-content: space-between;
      align-items:center;
    }

    .modal iframe {
      flex:1;
      border:0;
      width:100%;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="card">
    <div class="topbar">
      <div class="header">
        <img src="./assets/logo.png" class="logo" alt="Surfcenter logo">
        <div>
          <h2>Sales Portal</h2>
          <div id="userLine" class="muted"></div>
        </div>
      </div>

      <div class="row">
        <button id="calcBtn">Calculator</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="row" style="margin-top:12px;">
      <input id="searchInput" placeholder="Zoek product of EAN…" style="min-width:320px;">
      <span id="meta" class="muted"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th class="plus"></th>
          <th>Product</th>
          <th>Retail price</th>
          <th>Surfcenter</th>
          <th>Dropshipment</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr><td colspan="5" class="muted">Data laden…</td></tr>
      </tbody>
    </table>
  </div>
</div>

<!-- CALCULATOR MODAL -->
<div id="calcOverlay" class="overlay">
  <div class="modal">
    <div class="modalHeader">
      <strong>Marge calculator</strong>
      <div class="row">
        <button id="calcOpenNew">Open nieuw tab</button>
        <button id="calcClose">Sluiten</button>
      </div>
    </div>
    <iframe src="https://surf-center.github.io/calculator/"></iframe>
  </div>
</div>

<script>
  const APPS_SCRIPT_WEBAPP_URL =
    "https://script.google.com/macros/s/AKfycbyqzsvu-EaeJCLbUN3IZ6nxhXmi67SYM7sh15fJjmPtB6rvAJBn609IkpnDa7SFwc-QMg/exec";

  // --- Calculator modal ---
  const overlay = document.getElementById("calcOverlay");
  document.getElementById("calcBtn").onclick = () => overlay.classList.add("active");
  document.getElementById("calcClose").onclick = () => overlay.classList.remove("active");
  document.getElementById("calcOpenNew").onclick = () =>
    window.open("https://surf-center.github.io/calculator/", "_blank", "noopener");
  overlay.addEventListener("click", e => { if (e.target === overlay) overlay.classList.remove("active"); });

  // (Portal data JS blijft zoals je nu al gebruikt)
</script>
</body>
</html>
