<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sales</title>

  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --border:#e5e7eb;
      --muted:#6b7280;
      --bg:#ffffff;
      --soft:#f9fafb;
      --accent:#111827;
    }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, sans-serif;
      font-weight: 300;
      background: #fcfcfc;
      color: #111;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 20px 80px;
      text-align: center;
    }

    /* Logo */
    .logo {
      height: 56px;
      margin: 20px auto 18px;
      display: block;
    }

    /* Search */
    .searchWrap {
      display: flex;
      justify-content: center;
      margin-bottom: 22px;
    }

    .searchWrap input {
      width: min(420px, 90%);
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 15px;
    }

    /* Card */
    .card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 14px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #f1f1f1;
      font-weight: 300;
    }

    .plus {
      width: 36px;
      text-align: center;
    }

    /* Floating calculator button */
    .calcFab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      z-index: 9999;
    }

    .calcFab:hover {
      transform: scale(1.05);
    }

    /* Calculator modal */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .overlay.active { display: flex; }

    .modal {
      background:#fff;
      width: min(1100px, 95vw);
      height: min(720px, 90vh);
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modalHeader {
      padding: 10px 14px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
    }

    .modal iframe {
      flex: 1;
      border: 0;
      width: 100%;
    }

    button {
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #fff;
      cursor: pointer;
    }

    button:hover { background:#f3f4f6; }
  </style>
</head>

<body>

<div class="wrap">
  <!-- LOGO -->
  <img src="./assets/logo.png" alt="Logo" class="logo">

  <!-- SEARCH -->
  <div class="searchWrap">
    <input id="searchInput" placeholder="Zoek product of EANâ€¦">
  </div>

  <!-- TABLE -->
  <div class="card">
    <table>
      <thead>
        <tr>
          <th class="plus"></th>
          <th>Product</th>
          <th>Retail price</th>
          <th>Surfcenter</th>
          <th>Dropshipment</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td colspan="5" class="muted">Data ladenâ€¦</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- CALCULATOR FLOATING BUTTON -->
<div class="calcFab" id="calcBtn" title="Calculator">
  ðŸ§®
</div>

<!-- CALCULATOR MODAL -->
<div id="calcOverlay" class="overlay">
  <div class="modal">
    <div class="modalHeader">
      <span>Marge calculator</span>
      <div>
        <button id="calcOpenNew">Nieuw tab</button>
        <button id="calcClose">Sluiten</button>
      </div>
    </div>
    <iframe src="https://surf-center.github.io/calculator/"></iframe>
  </div>
</div>

<script>
  const APPS_SCRIPT_WEBAPP_URL =
    "https://script.google.com/macros/s/AKfycbyqzsvu-EaeJCLbUN3IZ6nxhXmi67SYM7sh15fJjmPtB6rvAJBn609IkpnDa7SFwc-QMg/exec";

  /* Calculator modal logic */
  const overlay = document.getElementById("calcOverlay");
  document.getElementById("calcBtn").onclick = () => overlay.classList.add("active");
  document.getElementById("calcClose").onclick = () => overlay.classList.remove("active");
  document.getElementById("calcOpenNew").onclick = () =>
    window.open("https://surf-center.github.io/calculator/", "_blank", "noopener");
  overlay.addEventListener("click", e => {
    if (e.target === overlay) overlay.classList.remove("active");
  });

  /* (Je bestaande data / search JS kan hier direct onder blijven) */
</script>

</body>
</html>
